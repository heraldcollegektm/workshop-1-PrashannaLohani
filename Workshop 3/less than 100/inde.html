<!DOCTYPE html>
<html lang="en">
<head>
    <title>less than 100</title>
    <script type="text/javascript">
        var a = prompt("Enter first Number:");
        var b = prompt("Enter second Number:");
        var sum = (a+b);
        if (sum>100);
        console.log("lessthan100"+"("+a+","+b+")"+"--->"+sum+"-"+"False");
        elseif (sum<100);
        console.log("lessthan100"+"("+a+","+b+")"+"--->"+sum+"-"+"True");


    </script>
</head>

</body>
</html>
